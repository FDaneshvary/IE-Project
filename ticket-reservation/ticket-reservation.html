      src: url('http://example.com/fonts/BYekanWeb.eot');
      src: local('BYekanWeb'), 
           url('http://example.com/fonts/BYekanWeb.eot?#iefix') format('embedded-opentype'),
           url('http://example.com/fonts/BYekanWeb.woff2') format('woff2'),

    <div class="ch_background">

        <div class="information-form">
            <form action="" method="get">   
                <p class="p-info-form">اطلاعات شخصی</p>
                <label class="label-input" for="fname">نام</label>
                <span style="color: red;">*</span>
                <input class="info-input" id="fname" type="text" name="first name">
         
                <label class="label-input" for="lname">نام خانوادگی</label>
                <span style="color: red;">*</span>
                <input class="info-input" id="lname" type="text" name="last name" value="" size="18"/>
         
                <label class="label-input" for="idnum">کد ملی</label>
                <span style="color: red;">*</span>
                <input class="info-input" id="idnum" type="text" name="id number" value="" size="18"/>
  
                <label class="label-input" for="chairnum">شماره صندلی</label>
                <input class="info-input" id="chairnum" type="text" name="id number" 
                placeholder="صندلی خود را انتخاب کنید" value="" size="18"/>
                <br>
                <input id="send_btn" class="submit-button" type="submit" value="submit"/>
                <br><br>
            </form>
